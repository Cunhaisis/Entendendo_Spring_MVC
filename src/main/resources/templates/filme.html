<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Filmes</title>
</head>

<body>

<div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"/>

<h1>Filmes Marvel</h1>

<table>
    <tr>
        <th>Nome</th>
        <th>Ano</th>
    </tr>
    <tr th:each="filme : ${allFilme}">
        <td th:text="${filme.filme}"> </td>
        <td th:text="${filme.ano}"> </td>
    </tr>
</table>

<br>

<a href="new-filme.html" th:href="@{/new-filme}">Novo Filme</a>

</body>
</html>
